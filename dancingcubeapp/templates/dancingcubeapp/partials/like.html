{% if user.is_authenticated %}
    <form action="{% url 'like_map' %}" method="POST">
        {% csrf_token %}
        {% if is_liked %}
            <button type="submit" id="like" name="map_id" value="{{ map.id }}" class="btn btn-danger">Dislike</button>
        {% else %}
            <button type="submit" id="like" name="map_id" value="{{ map.id }}" class="btn btn-success">Like</button>
        {% endif %}
    </form>
{% endif %}
