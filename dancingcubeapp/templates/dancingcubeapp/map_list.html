{% extends 'dancingcubeapp/base.html' %}

{% block title %} List details {% endblock %}

{% block content %}

<h1>All maps</h1>
<ul>
    {% for map in object_list %}
    <li><a href="{% url 'map-detail' map.id %}">{{ map.name }}</a></li>
    {% empty %}
    <li>No maps yet.</li>
    {% endfor %}
    <a href="{% url 'map-create' %}" class="btn btn-outline-primary">new map</a>
</ul>
{% endblock content %}
