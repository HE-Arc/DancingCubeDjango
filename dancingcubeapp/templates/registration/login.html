<!-- templates/registration/login.html -->
{% extends '../dancingcubeapp/base.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy  }}
    <button type="submit">Login</button>
    <a href="{% url 'register' %}">Register</a>
</form>



{% endblock %}
